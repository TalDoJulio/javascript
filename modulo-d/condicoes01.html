<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Condições ( Parte 01) - Curso JavaScript</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="ivel"> Km/h
    <input type="button" value="Verificar" onclick="calc()">
    <div id="ires">

    </div>
    <script>
        var txvel = window.document.getElementById('ivel')
        var res = window.document.querySelector('div#ires')

        function calc() {
            var vel = Number(txvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Voce esta MULTADO por excesso de velocidade</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
