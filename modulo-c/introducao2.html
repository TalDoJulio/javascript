<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body {
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 name="nome">Introdução ao DOM - Continuação</h1>
    <p>Aprendendo a usar o DOM em JavaScript</p>
    <div id="msg">CLIQUE AQUI!!!</div>
    <h1>Selecionando elementos - Continuação</h1>
    <h2>por <abbr title="getElementById">ID</abbr></h2>
    <h2>por <abbr title="getElementsByName">Nome</abbr></h2>
    <h2>por <abbr title="getElementByClassName()">Classe</abbr></h2>

    <script>
        var d = window.document.getElementById('msg')
        var nome = window.document.getElementsByName('nome')[0]
        var seletor = window.document.querySelector('div#msg')
        nome.innerText = 'Teste de nome'
        d.style.background = 'white'
        //window.document.getElementById('msg').innerText = 'Olá Mundo!'
        d.innerText = 'Estou aguardando...'
        
    </script>
</body>
</html>
