<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
        }
        div#ires {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="ires">
        Resultado
    </div>
    <script>
        function somar() {
            var txn1 = window.document.getElementById('itxtn1')
            var txn2 = window.document.getElementById('itxtn2')
            var res = window.document.getElementById('ires')
            var n1 = Number(txn1.value)
            var n2 = Number(txn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual a = ${s}`
        }
    </script>
</body>
</html>
