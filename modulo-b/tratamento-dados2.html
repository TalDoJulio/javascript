<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>
    <h1>Oá, mundo</h1>
    <p><a href="https://www.youtube.com/watch?v=OJgu_KCCUSY&t" target="_blank">Tratamento de dados - Curso JavaScript #06</a></p>

    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(prompt('Digite outro numero'))
        var s = n1 + n2
        alert('A soma de ' + n1 + ' + ' + n2 + ' = ' + s ) //Concatenação
        alert(`A soma entre ${n1} +  ${n2} = ${s}`) //Placeholder / template string
    </script>
</body>
</html>
