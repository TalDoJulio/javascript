<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
</head>
<body>
    <h1>Tratamento de dados - Curso JavaScript #06</h1>

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Prazer, <strong>${nome}</strong>!. Seu nome tem ${nome.length} letras <br>`) // .lenght conta quantas letras tem a frase, contando os espaços
        document.write(`Converter o que esta dentro para maiusculas ${nome.toUpperCase()} <br>`)
        document.write(`Converter para minusculas ${nome.toLowerCase()}`)
    </script>
</body>
</html>
